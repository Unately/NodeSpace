name: Test

on:
    push:
        branches: ['master']
    pull_request:
        types: [opened, synchronize]
    workflow_dispatch:

jobs:
    build:
        name: Build and Test
        timeout-minutes: 15
        runs-on: ${{ matrix.os }}
        env:
            TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
            TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
        strategy:
            matrix:
                os: [ubuntu-latest, macos-latest]

        steps:
            - name: Check out code
              uses: actions/checkout@v2
              with:
                  fetch-depth: 2

            - name: Setup Node.js environment
              uses: actions/setup-node@v2
              with:
                  node-version: 16
                  cache: 'yarn'

            - name: Install dependencies
              run: yarn

            - name: Build
              run: yarn build
